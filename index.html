<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>Encriptador</title>
	<link rel="icon" href="/assets/images/icon.ico">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Special+Elite&display=swap"
		rel="stylesheet">

<body>
	<header>
		<a href="/"> <img src="/assets/images/Logo-1.png" alt="Logo Alura"> </a>
		<h1 class="title"> ENCRIPTADOR DE TEXTOS </h1>
	</header>

	<main>
		<section class="encriptador">
			<div class="div-input">
				<textarea class="input-texto" name="text" id="text" placeholder="Ingrese el texto aquí"
					autofocus></textarea>
			</div>
			<div class="info">
				<p class="alerta"> No se pueden utilizar mayúsculas, tildes ni caracteres especiales </p>
			</div>
			<div class="botones">
				<button class="button-encriptar" id="encriptar">ENCRIPTAR</button>
				<button class="button-desencriptar" id="desencriptar" type="submit">DESENCRIPTAR</button>
			</div>
		</section>

		<section class="mostrar-texto">
			<div class="area-texto">
				<img class="img-mostrar-texto" src="assets/images/Muñeco.png">
				<text class="texto-procesado"></text>
			</div>
			<div class="botones">
				<button class="button-copiar" type="submit">COPIAR TEXTO</button>
			</div>
		</section>
	</main>


	<footer>
		<p> &copy Copyright 2022 Proyecto Alura - Desarrollado por Lucía Capisano: </p>
		<a class="icons-info" href="https://github.com/luciaCapisano"><img src="/assets/icons/github.png"></a>
		<a class="icons-info" href="https://www.linkedin.com/in/luciacapisano"><img src="/assets/icons/linkedin.png"></a>
	</footer>
</body>

<script src="scripts/encriptador.js"></script>
<script src="scripts/desencriptador.js"></script>
<script src="scripts/copiar.js"></script>
<script src="scripts/funcionalidades.js"></script>

</html>
